<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">

<title>Lazap</title>

<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    
    <link rel="preload" href="../img/rockstar-preview.jpg" as="image">
    <link rel="preload" href="../img/epic-preview.jpg" as="image">
    <link rel="preload" href="../img/steam-preview.jpg" as="image">
</head>
<body>

    <div class="bg" id="backgroundId"></div>

                    <img src="../img/epic-games.svg" width="40" height="40" />

                <div class="rockstar col px-auto pt-1" id="rockstar">
                    <img src="../img/rockstar-games.svg" width="40" height="40" />
                </div>

        </div>
    </div>

    <script type="text/javascript" src="js/scripts.js"></script>

</html>
