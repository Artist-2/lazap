<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">

<title>Lazap</title>

<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">

    <script type="module" src="js/listeners.js"></script>
</head>

<body>

    <bg id="backgroundId"></bg>
    
    <toolbar>
        <div class="library-selector d-flex justify-content-between align-items-center" id="barId">
            <div class="row">
                <div class="library col" id="library">
                    <img src="../img/library.svg" width="38" height="38" />
                </div>
    
                <div class="line col">
                    <img src="../img/horizontal-line.svg" width="38" height="38" />
                </div>
    
                <div class="steam col" id="steam">
                    <img src="../img/steam.svg" width="38" height="38" />
                </div>
                <div class="epic-games col" id="epic">
                    <img src="../img/epic-games.svg" width="38" height="38" />
                </div>
                <div class="rockstar col" id="rockstar">
                    <img src="../img/rockstar-games.svg" width="30" height="30" />
                </div>
            </div>
        </div>
        
        <div class="control-panel-icon d-flex justify-content-end align-items-center">
            <img src="../img/box-arrow-left.svg" width="40" height="40" />
        </div>
    </toolbar>
</body>


</html>
